<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas diarias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="sidebar">
            <h2>Pastas</h2>
            <div class="folder-input">
                <input type="text" id="folder-input" placeholder="Digite o nome da pasta">
                <button id="add-folder-btn">Adicionar Pasta</button>
            </div>
            <ul id="folder-list"></ul>
        </div>

        <div class="main-content">
            <h2 id="selected-folder">Selecione uma pasta</h2>
            <div class="task-input-container">
                <input type="text" id="task-input" placeholder="Digite uma tarefa">
                <button id="add-task-btn">Adicionar Tarefa</button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
